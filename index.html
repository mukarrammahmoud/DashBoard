<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/mukarram.jpg" alt="profile">
                </div>
                <h2>User1</h2>
            </li>
            <li >
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <p>DashBoard</p>
                </a>
            </li>
            <li >
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>products</p>
                </a>
            </li>
          
            <li >
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li >
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li >
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Setting</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>DashBoard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user" ></i>
                    <div class="data">
                        <p>User</p>
                        <span>100</span>
                    </div>
                
            </div>
            <div class="box">
                <i class="fas fa-pen" > </i>
                    <div class="data">
                        <p>posts</p>
                        <span>3000</span>
                    </div>
               
            </div>
            <div class="box">
                <i class="fas fa-table" >   </i>
                    <div class="data">
                        <p>Products</p>
                        <span>200</span>
                    </div>
             
            </div>
            <div class="box">
                <i class="fas fa-dollar" >  </i>
                    <div class="data">
                        <p>revenue</p>
                        <span>$100</span>
                    </div>
              
            </div>
        </div>
        <div class="title-info">
            <p>prodects</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td > <span class="product">TV</span></td>
                    <td><span class="price">200$</span></td>
                    <td><span class="count">63</span></td>
                </tr>
                <tr>
                    <td > <span class="product">Phone</span></td>
                    <td><span class="price">150$</span></td>
                    <td><span class="count">35</span></td>
                </tr>
                <tr>
                    <td > <span class="product">Laptop</span></td>
                    <td><span class="price">250$</span></td>
                    <td><span class="count">33</span></td>
                </tr>
                <tr>
                    <td > <span class="product">Clothes</span></td>
                    <td><span class="price">20$</span></td>
                    <td><span class="count">100</span></td>
                </tr>
              
            </tbody>
        </table>


    </div>

</body>
</html>
